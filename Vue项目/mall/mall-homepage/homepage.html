<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="app-wrapper">
            <div class="scroll-container">
                <!-- 
                        element组件中查找
                        NavMenu 导航菜单
                        Collapse 折叠面板
                     -->
                <ul class="menu-wrapper">
                    <li class="menu-item">
                        <i class="menu-logo"></i>
                         <span>首页</span> 
                    </li>
                    <li class="menu-item">
                        <i class="menu-logo"></i>
                         <span>商品</span> 
                         <i class="menu-icon-arrow"><svg t="1547862227808" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1988" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12"><defs><style type="text/css"></style></defs><path d="M959.429379 343.214852 890.590548 274.378068 511.268336 653.699256 131.944078 274.378068 63.105247 343.214852 501.1857 781.294282 521.348925 781.294282Z" p-id="1989" fill="#707070"></path></svg></i>
                    </li>
                    <li class="menu-item">
                        <i class="menu-logo"></i>
                         <span>订单</span> 
                         <i class="menu-icon-arrow"><span class="iconfont">&#xe668;</span>
                         </i>
                    </li>
                    <li class="menu-item">
                        <i class="menu-logo"></i>
                         <span>营销</span> 
                         <i class="menu-icon-arrow"></i>
                    </li>
                </ul>

            </div>
            <div class="main-container">
                <div class="menubar">
                </div>
                <div class="app-main">
                    <div class="app-container">
                        <!--  嵌套继承使用，方便里面设置margin和padding-->
                        <div class="total-layout">
                            <div class="total-frame">
                                <div>
                                    <span class="total-logo">logo</span>
                                    <span class="total-value">200</span>
                                </div>
                            </div>
                            <div class="total-frame">
                                <div></div>
                            </div>
                            <div class="total-frame">
                                <div></div>
                            </div>
                            <div class="total-frame">
                                <div></div>
                            </div>

                        </div>
                        <div class="un-handle-layout">
                            待处理事务
                        </div>
                        <div class="overview-layout">
                            <div class="overview-warpper">
                                <div> </div>
                            </div>
                            <div class="overview-warpper">
                                <div> </div>
                            </div>
                        </div>
                        <div class="statistics-layout"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
